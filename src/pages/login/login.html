<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="login-form4">
    <ion-list id="login-list5">
      <ion-item id="login-input4">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item id="login-input5">
        <ion-label floating></ion-label>
        <ion-input type="password" placeholder="Password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:30px;" id="login-spacer7"></div>
    <button id="login-button2" ion-button color="stable" block>
      Log in
    </button>
    <button id="login-button3" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
