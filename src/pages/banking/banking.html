<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Banking
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
   <ion-list>
  
  <ion-list-header> <h2>Accounts</h2> </ion-list-header>
  
  <ion-item>
    <h2>Cash</h2>
    <ion-icon name="cash"></ion-icon>
    <ion-note item-end><h1>${{cash}}</h1></ion-note>
  </ion-item>
  <ion-item>
    <h2>Ecocash</h2>
    <ion-icon name="tablet-portrait"></ion-icon>
    <ion-note item-end><h1>${{ecocash}}</h1></ion-note>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="addAccount()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
